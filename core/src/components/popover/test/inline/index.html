<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Popover - Inline</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <link href="../../../../../css/ionic.bundle.css" rel="stylesheet" />
    <link href="../../../../../scripts/testing/styles.css" rel="stylesheet" />
    <script src="../../../../../scripts/testing/scripts.js"></script>
    <script type="module" src="../../../../../dist/ionic/ionic.esm.js"></script>

    <style>
      ion-popover.dynamic-size {
        --width: fit-content !important;
        --max-width: min(90%, 450px);
      }
    </style>
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title>Popover - Inline</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-button id="trigger-btn">Trigger</ion-button>
        <ion-button id="props" onclick="openPopover(event)">Open Popover via Props</ion-button>
        <ion-button id="method" onclick="openPopoverMethod(event)">Open Popover via Present Method</ion-button>

        <ion-popover id="is-open-popover">
          <ion-content class="ion-padding"> This is my inline popover content! </ion-content>
        </ion-popover>

        <ion-popover class="dynamic-size" trigger="trigger-btn">
          <ion-list>
            <ion-item>
              <ion-icon icon="power" color="danger"></ion-icon>
              <ion-label>Sign Out</ion-label>
            </ion-item>
          </ion-list>
        </ion-popover>
      </ion-content>
    </ion-app>

    <script>
      const popover = document.querySelector('#is-open-popover');
      const openPopover = (ev) => {
        popover.isOpen = true;
        popover.event = ev;
      };

      const openPopoverMethod = (ev) => {
        popover.present(ev);
      };

      popover.addEventListener('didDismiss', () => {
        popover.isOpen = false;
        popover.event = undefined;
      });
    </script>
  </body>
</html>
